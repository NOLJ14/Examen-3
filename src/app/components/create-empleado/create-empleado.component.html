<div class="container mt-4">
    <div class="row">
       <div class="col-lg-6 offset-lg-3">
           <div class="card text-center">
               <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border text-primary float-right" role="status"></div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge badge-danger">Todos los campos son obligatorios</span>
                    <form [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control-lg" 
                                    formControlName="nombre" placeholder="Nombre">
                                <input type="text" class="form-control-lg mt-3" 
                                    formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="number" class="form-control-lg mt-3" 
                            formControlName="ci"    placeholder="C.I.">
                        <input type="password" class="form-control-lg mt-3"
                            formControlName="password" placeholder="Password">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" routerLink="/list-empleados/">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg ml-3">Agregar</button>
                        </div>
                    </form>
               </div>
           </div>
       </div> 
    </div>
</div>
